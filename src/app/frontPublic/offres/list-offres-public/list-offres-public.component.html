<div class="cadreBleu ombrage">

  <div class="conteneurWidth marginAuto relative">
<div class="fcontent">
    <div class="column_left">
      <div class="contentTopFormFilters">

        <h2 class="titleFiltre">Affinez votre recherche</h2>

      </div>
      <mat-accordion>
        <mat-expansion-panel class="expansion-panel-ao">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Personal data
            </mat-panel-title>

          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="First name">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Age">
          </mat-form-field>
        </mat-expansion-panel>
        <mat-expansion-panel class="expansion-panel-ao" (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>


    <div class="column_right">
    <mat-card class="card-ao">
      <mat-card-header>
        <div class="mat-title-ao">

          <h2 class="titre">
            <a href="https://www.francemarches.com/appel-offre/2-oufr-7201739201/creation-mediatheque" class="link">Création d'une médiathèque</a>
          </h2></div>
          <span class="num">001</span>


      </mat-card-header>

      <mat-card-content>

        <div class="contentInfosOffres">
          <ul class="clearfix">

            <li class="continent">
              Appel d'offre : national
            </li>

            <li class="dateParution">
              <strong>
                Date de parution : <time datetime="05/05/2019">05/05/2019</time>
              </strong>
            </li>

            <li class="client">
              Client : Rémalard-en-Perche
            </li>

            <li class="dateCloture">
              <strong>
                Date de clotûre : <span class="value"><time datetime="23/05/2019">23/05/2019</time></span>
              </strong>
            </li>

            <li class="localisation">
              <ul class="clearfix">
                <li>
                  <mat-icon   matTooltip="Location">location_on</mat-icon>
                  Localisation : <span class="bold">61 - Orne</span>

                </li>

              </ul>
            </li>
            <li class="provenance">
              <img src="https://www.francemarches.com/i/sources/color-big/ouest-france.GIF" width="73" height="20" alt="Ouest-France" title="Ouest-France">
            </li>

          </ul>
        </div>



      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Postuler</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>

  </div>
</div>
