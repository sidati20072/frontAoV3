<header>

  <div class="conteneurWidth" style="max-width: 100%;">
    <div class="relative">

      <div id="headerOpenMenu" class="contentMenuBurger">
        <span class="menuBurger"></span>
        <span class="name">Menu</span>
      </div>

      <div class="contentHeaderLogo">

        <h1 class="">

          <a routerLink="/public/accueil" class="link"><img src="https://i.imgur.com/lqrZHKE.png" alt="Mauritanie Marchés : Tous les jours, tous les appels d'offres et marchés publics"></a>

        </h1>

        

      </div>

      <div class="contentHeaderUser">
        <span *ngIf="!isAuthenticated()" >

          <a routerLink="/public/account/alerts" class="signup-button"><i aria-hidden="true" class="fas fa-user"></i>&nbsp;&nbsp;Compte</a>

    </div>
  </div>

</header>
