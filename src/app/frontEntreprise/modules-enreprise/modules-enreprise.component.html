<mat-card class="example-card">
  <mat-card-header style="justify-content: space-between;">
    <mat-card-title>Modules</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let row"  style="width:80px; padding:unset;"> <img src="{{row.image}}" width="120"  style=" padding:15px; border-radius: 20px;"> </td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> <b>{{row.nom}}</b>
            <br> prix 58
          </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>


        <!-- Color action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-chip-list aria-label="Fish selection">

              <mat-chip class="success" (click)="doAction(row.id, 'install')" *ngIf="!isInstalled(row.id)"  selected>Install</mat-chip>
              <mat-chip class="refused"  (click)="doAction(row.id, 'unistall')" *ngIf="isInstalled(row.id)"  selected>Uninstall</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>
