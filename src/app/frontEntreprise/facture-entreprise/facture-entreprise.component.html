<mat-card class="example-card">
  <mat-card-header style="justify-content: space-between;">
    <mat-card-title>Modules</mat-card-title>
    <div class="right-action"> <mat-icon (click)="addModule()" class="add-action">add_circle</mat-icon></div>

  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="ref">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="creer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> creer </th>
          <td mat-cell *matCellDef="let row"> {{row.createAt}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentmethode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Methode  </th>
          <td mat-cell *matCellDef="let row"> {{row.paymentMethode}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="plan">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan </th>
          <td mat-cell *matCellDef="let row"> {{row.abonnement.plan.nom}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
          <td mat-cell *matCellDef="let row">
           {{row.abonnement.total}}
          </td>

        </ng-container>


        <!-- Color action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon (click)="onShow(row.id)" class="showAction" color="primary" matTooltip="show">visibility</mat-icon>
            <mat-icon  class="acceptedAction"  matTooltip="enabled">print</mat-icon>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>
