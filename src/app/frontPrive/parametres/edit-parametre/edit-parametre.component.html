<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Parametre </mat-card-title>
  </mat-card-header>
  <mat-card-content>


    <form class="form-sample" (ngSubmit)="onSubmit(f)" #f="ngForm">


      <div class="row">
        <div class="col">
          <mat-form-field class="example-full-width form-element">
            <input matInput placeholder="Titre" name="titre" [(ngModel)]="parametre.titre" required>
          </mat-form-field>

          <mat-radio-group class="form-element" aria-label="Select an option" name="mode" [(ngModel)]="parametre.mode" required>
            <mat-radio-button value="enabled" >Online</mat-radio-button>
            <mat-radio-button value="disabled" >Offline</mat-radio-button>
          </mat-radio-group>


        </div>


        <div class="col">

          <mat-form-field class="example-full-width">
            <mat-label>Type</mat-label>
            <mat-select name="langue" [(ngModel)]="parametre.langue"  >
              <mat-option value="francais"> Francais</mat-option>
              <mat-option value="anglais">Anglais </mat-option>
            </mat-select>
          </mat-form-field>



          <div class="form-inline col-md-10 col-sm-9 col-xs-12 form-element" style="flex-flow: column">
            <img src="{{parametre.logo}}" width="120">
            <input style="  display: none!important;" type="file" id="input-file-id" class="file-uploader pull-left"  (change)="selectFile($event)" required>
            <label class="btn btn-success" for="input-file-id">   <i class="mdi mdi-cloud-download"></i>Upload </label>{{imageSelected}}
          </div>


        </div>

       <div class="mgt15">
        <app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true"  [(ngModel)]="parametre.presentation" name="presentation" ></app-ngx-editor>
       </div>

      </div>




    </form>

  </mat-card-content>
  <mat-card-actions>

    <button (click)="back()" id="retour" type="submit" mat-raised-button><mat-icon>keyboard_arrow_left</mat-icon> Retour Ã  la liste</button>
    <button (click)="onSubmit(f)"  class="btn btn-success btn-rounded btn-fw" type="button">confirmer</button>
  </mat-card-actions>
</mat-card>
