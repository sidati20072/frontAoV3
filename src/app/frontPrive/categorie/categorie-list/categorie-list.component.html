<div class="row">
  <mat-card class="demi-width mgb30" *ngIf="formDisplay">
    <mat-card-header class="header-card">
      <mat-card-title></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="forms-sample" (ngSubmit)="onCreate(f)" #f="ngForm">
        <div class="form-group">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Categorie</mat-label>
            <input matInput placeholder="Categorie " name="name" ngModel required>
          </mat-form-field>

        </div>
        <button  type="submit" class="btn btn-success mr-2">Create</button>
        <button (click)="onCancel('create')" class="btn btn-light">Cancel</button>
      </form>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>


  <mat-card class="demi-width mgb30" *ngIf="formEditDisplay">
    <mat-card-header class="header-card">
      <mat-card-title></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="forms-sample" (ngSubmit)="onEdit(f)" #f="ngForm">
        <div class="form-group">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Categorie</mat-label>
            <input matInput placeholder="Categorie " name="name" [(ngModel)]="selectedName" required>
          </mat-form-field>

        </div>
        <button  type="submit" class="btn btn-success mr-2">Edit</button>
        <button (click)="onCancel('edit')" class="btn btn-light">Cancel</button>
      </form>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

  <mat-card class="full-width">
    <mat-card-header class="header-card">
      <mat-card-title>Categorie </mat-card-title>
      <div class="right-action"> <mat-icon (click)="showFormCreate()" class="add-action">add_circle</mat-icon></div>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>


          <!-- Color action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <mat-icon class="mgr15" (click)="showFormEdit(row.id , row.name)" color="primary" matTooltip="show">edit</mat-icon>
              <mat-icon color="warn" (click)="onDelete(row.id)" matTooltip="delete">delete</mat-icon>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>




</div>
