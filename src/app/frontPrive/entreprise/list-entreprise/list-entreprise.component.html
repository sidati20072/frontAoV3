<div class="row">

  <mat-card class="full-width">
    <mat-card-header class="header-card">
      <mat-card-title>Entreprise</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
            <td mat-cell *matCellDef="let row">
              <img [src]="row.logo" width="120"> </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel </th>
            <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="secteur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Secteur </th>
            <td mat-cell *matCellDef="let row"> {{row.secteur}} </td>
          </ng-container>


          <!-- Color Column -->
          <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
            <td mat-cell *matCellDef="let row">
              <mat-chip-list aria-label="Fish selection">

                <mat-chip class="success" *ngIf="row.etat=='enabled'"  selected>actif</mat-chip>
                <mat-chip class="refused" *ngIf="row.etat=='disabled'"  selected>inactif</mat-chip>
              </mat-chip-list>

             </td>
          </ng-container>


          <!-- Color action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <mat-icon *ngIf="row.etat=='disabled'" (click)="onAction('enabled',row.id)" class="acceptedAction" id="action1" matTooltip="activer">check_circle</mat-icon>
              <mat-icon  *ngIf="row.etat=='enabled'" (click)="onAction('disabled',row.id)" class="refusedAction" id="action" matTooltip="desactiver">cancel</mat-icon>

              <mat-icon class="mgr15" (click)="onShow(row.id)" color="primary" matTooltip="show">visibility</mat-icon>
              <mat-icon color="warn" (click)="deleteEntreprise(row.id)" matTooltip="delete">delete</mat-icon>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>




</div>
