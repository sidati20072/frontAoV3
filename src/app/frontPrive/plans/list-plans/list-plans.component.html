<mat-card class="example-card">
  <mat-card-header style="justify-content: space-between;">
    <mat-card-title>Modules</mat-card-title>
    <div class="right-action"> <mat-icon (click)="addModule()" class="add-action">add_circle</mat-icon></div>

  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
          <td mat-cell *matCellDef="let row">
            {{row.prix}}
          </td>

        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>



        <!-- Color action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon (click)="onEdit(row.id)" class="showAction" color="primary" matTooltip="Edit">visibility</mat-icon>
            <mat-icon (click)="onDelete(row.id)" class="refusedAction"  matTooltip="Delete">cancel</mat-icon>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>
