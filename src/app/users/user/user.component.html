<div class="row">
    <mat-card class="demi-width mgb30" *ngIf="formDisplay">
        <mat-card-header class="header-card">
            <mat-card-title></mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="forms-sample" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" name="email" ngModel required>
                    </mat-form-field>

                    <input type="hidden" name="typecreation" class="form-control" id="typecreation" value="email" ngModel>

                </div>
                <button  type="submit" class="btn btn-success mr-2">Create</button>
                <button class="btn btn-light">Cancel</button>
            </form>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>

    <mat-card class="full-width">
        <mat-card-header class="header-card">
            <mat-card-title>Membres </mat-card-title>
            <div class="right-action"> <mat-icon (click)="showForm()" class="add-action">add_circle</mat-icon></div>
        </mat-card-header>

        <mat-card-content>

            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="Nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="Prenom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="Username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                    </ng-container>

                     <!-- Color Column -->
                    <ng-container matColumnDef="Fonction">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fonction </th>
                        <td mat-cell *matCellDef="let row"> {{row.fonction}} </td>
                    </ng-container>

                     <!-- Color Column -->
                    <ng-container matColumnDef="Civilite">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Civilite </th>
                        <td mat-cell *matCellDef="let row"> {{row.civilite}} </td>
                    </ng-container>

                    <!-- Color action -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-icon class="mgr15" color="primary" matTooltip="show">visibility</mat-icon>
                            <mat-icon color="warn" (click)="deleteUser(row.id)" matTooltip="delete">delete</mat-icon>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>




</div>
